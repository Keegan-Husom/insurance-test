<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f2eb; /* light background to match logo */
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #0d2d5a; /* dark blue to match logo */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #154080;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="ChatGPT Image Sep 29, 2025, 07_27_03 PM.png" alt="Astro Logo" class="logo">

  <!-- Buttons -->
  <div class="button-container">
    <a href="index.html" class="btn">Home</a>
    <a href="application.html" class="btn">Application</a>
  </div>
</body>
</html>
